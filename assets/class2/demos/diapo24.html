<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Classes</title>
</head>
<body>
	<div class="c1 c2 c3">Un bloc div avec 3 classes</div>
	<pre>
let div = document.querySelector("div")
div.classList
div.classList.remove("c2")
div.classList.add("c4")
div.classList.toggle("cache")
div.classList.toggle("cache")
div.classList.replace("c4", "c2")		
	</pre>
</body>
</html>
